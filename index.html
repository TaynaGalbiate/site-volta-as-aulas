<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/css/style.css">
 <title>Colégio Integrar</title>
</head>

<body>
 <header>
  <div class="header"></div>
  <div class="logotipo">
   <img src="./assets/img/logoIntegrar.png" alt="Logo Colégio Integrar">
  </div>
 </header>
 <main>
  <section class="sessao container-pz">
   <div class="parte-1 container-pz">
    <h1>
     Volta às aulas Colégio Integrar
    </h1>
    <div class="cronometro">
     <div class="countdown-el days-c">
      <span>Dias</span>
      <p class="text" id="days">0</p>
     </div>
     <div class="countdown-el hours-c">
      <span>Horas</span>
      <p class="text" id="hours">0</p>

     </div>
     <div class="countdown-el mins-c">
      <span>Minutos</span>
      <p class="text" id="mins">0</p>

     </div>
     <div class="countdown-el seconds-c">
      <span>Segundos</span>
      <p class="text" id="seconds">0</p>

     </div>
    </div>
    <p>Estejam preparados(as), pois estamos ansiosos para recebê-los(as)!!!</p>
    <div class="social-media">
     <a href="https://www.instagram.com/colegio_integrar/">
      <img src="./assets/img/insta.png" alt=""></a>
     <a href="https://www.facebook.com/colegiointegrar/?locale=pt_BR">
      <img src="./assets/img/facebook.png" alt=""></a>
    </div>
   </div>

</body>

<script src="./assets/js/script.js"></script>

</html>
